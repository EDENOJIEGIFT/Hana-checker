<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Background container */
    #vanta-bg {
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Header bar */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Butterfly-style animated background -->
  <div id="vanta-bg"></div>

  <!-- Header text -->
  <div class="header">
    ðŸ¦‹ My Cool Butterfly Page
  </div>

  <!-- Content goes here -->
  <div style="position: relative; z-index: 1; text-align:center; margin-top:100px; color:white;">
    <h1>Welcome to the Prank Page</h1>
    <p>Search your username... ðŸ˜†</p>
  </div>

  <!-- Vanta.js & Three.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      backgroundColor: 0x000000,  // Dark background for contrast
      color1: 0xffccff,           // Light pink
      color2: 0xffffcc,           // Light yellow
      birdSize: 1.2,              // Smaller "butterflies"
      wingSpan: 15.0,             // Smaller wings for delicate movement
      speedLimit: 2.0,            // Slower, calmer motion
      quantity: 6,                // Fewer butterflies for a clean look
      cohesion: 20.0,
      separation: 40.0,
      alignment: 30.0
    })
  </script>
</body>
</html>
