<body>
  <!-- Background video -->
  <video autoplay muted loop class="bg-video">
    <source src="assets/background.webm" type="video/webm" />
  </video>

  <!-- Header -->
  <div class="header">
    <h1>Hana Network Allocation Checker</h1>
  </div>

  <!-- Centered Content -->
  <div class="content">
    <!-- Intro Section Above Allocation -->
    <div class="flex flex-col gap-5 intro-text">
      <div class="text-title-l text-foreground">Web4 Hypercasual Finance</div>
      <div class="font-size-[13px] text-secondary">
        From Web3 to Web4.<br>
        Hana Network is Web4 Hypercasual Finance driven by existing social network effects.<br>
        In the coming Web4 era, we will replace CEX as the gateway.
      </div>
    </div>

    <!-- Allocation Checker Section -->
    <div class="allocation">
      <input type="text" id="twitterHandle" placeholder="Enter your @TwitterHandle" />
      <button onclick="checkAllocation()">Check Allocation</button>
      <p id="errorMsg" class="error hidden">Please enter a valid Twitter handle.</p>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <video autoplay controls>
      <source src="assets/video.mp4" type="video/mp4">
    </video>
    <button onclick="closePopup()">Close</button>
  </div>
</body>
