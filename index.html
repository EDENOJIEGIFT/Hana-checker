<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hana Allocation Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="assets/background.webm" type="video/webm">
  </video>

  <!-- Header -->
  <header class="header">
    <h1>Hana Network</h1>
  </header>

  <!-- Center Content -->
  <div class="center-content">
    <!-- Web4 Info Section -->
    <div class="web4-section">
      <div class="text-title-l">Web4 Hypercasual Finance</div>
      <div class="text-secondary">
        From Web3 to Web4.
        <br>
        Hana Network is Web4 Hypercasual Finance driven by existing social network effects.
        <br>
        In the coming Web4 era, we will replace CEX as the gateway.
      </div>
    </div>

    <!-- Allocation Checker Section -->
    <div class="allocation-checker">
      <input type="text" id="twitterHandle" placeholder="Enter your Twitter handle">
      <button onclick="checkAllocation()">Check Allocation</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="videoPopup" class="popup">
    <video controls>
      <source src="assets/popup.mp4" type="video/mp4">
    </video>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
