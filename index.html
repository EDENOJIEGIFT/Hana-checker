<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allocation Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Allocation Checker</h1>
  </header>

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="assets/background.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="content">
    <input id="twitter-input" type="text" placeholder="Enter your Twitter handle">
    <button id="check-btn">Check Allocation</button>
    <p id="error-msg" class="error hidden">Please enter your Twitter handle!</p>
  </div>

  <!-- Popup Video -->
  <div id="video-popup" class="popup hidden">
    <video id="popup-video" controls>
      <source src="assets/allocation-video.mp4" type="video/mp4">
    </video>
    <button id="close-btn">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
